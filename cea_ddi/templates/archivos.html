{% extends 'base.html' %}       
{% load static %}

{% block content %}
    <div class="right_col" role="main"> <!-- page content -->
        <div class="">
            <div class="page-title">
                <div class="clearfix"></div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div> 
                        <a href="/proyectos/"><button type="button" class="btn btn-primary" >Regresar</button></a>
                    </div>
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Archivos</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            {% for f in files %}
                                <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12 text-center align-middle">
                                    <div class="tile-stats">
                                        <a href="{{f.path}}" id="tarjetas"><i class="glyphicon glyphicon-save-file"></i>  {{f.name}}</a>
                                    </div>
                                </div>
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /page content -->

{% endblock %}
