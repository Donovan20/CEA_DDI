{% extends 'base.html' %}       
{% load static %}


{% block content %}
    <div class="right_col" role="main"> <!-- page content -->
        <div class="">
            <div class="page-title">
                <div class="clearfix"></div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div> 
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg-new"><i class="fa fa-plus-circle"></i> Agregar Subcategoria</button>
                    </div>
                    <div class="modal fade bs-example-modal-lg-new" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-md">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Agregar/Editar Subcategoria</h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal form-label-left input_mask" method="post" id="add" name="add">
                                        {% csrf_token %}
                                        <div id="result"></div>
                                         <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Categoria<span class="required">*</span></label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                              {{form.categoria}}
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre subcategoria<span class="required">*</span></label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                              {{form.nombre}}
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                              <button id="save_data" type="submit" class="btn btn-success">Guardar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- /Modal -->
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Subcategorias</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        
                        <!-- Form search -->
                        <form class="form-horizontal" role="form" id="ingresos" >
                            <div class="form-group row">
                                <label for="q" class="col-md-2 control-label">Buscar:</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="searchTerm" placeholder="Ingresa el texto..." onkeyup="doSearch()">
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-default" onclick='doSearch()'>
                                        <span class="glyphicon glyphicon-search" ></span> Buscar</button>
                                    <span id="loader"></span>
                                </div>
                            </div>
                        </form>     
                        <!-- end Form search -->


                        <div class="x_content">
                            <table class="table table-striped jambo_table bulk_action" id="datos">
                                <thead>
                                    <tr class="headings">
                                        <th class="column-title">Categoria</th>
                                        <th class="column-title">Subcategoria</th>
                                        <th class="column-title no-link last"><span class="nobr"></span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for s in subcategorias %}
                                        <tr class="even pointer">
                                            <td style="width: 200px"> {{s.categoria.nombre}}</td>
                                            <td style="width: 200px"> {{s.nombre}}</td>
                                            <td style="width: 150px"><span class="pull-right">
                                            <a class='btn btn-default' title='Editar subcategoria' href="/subcategorias/editar/{{s.pk}}/"><i class="glyphicon glyphicon-edit"></i></a> 
                                            <a class='btn btn-default' title='Borrar producto' onclick="eliminar('{{s.pk}}','{{csrf_token}}','s')"><i class="glyphicon glyphicon-trash"></i> </a></span></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /page content -->
    <script>
        function doSearch(){
            const tableReg = document.getElementById('datos');
            const searchText = document.getElementById('searchTerm').value.toLowerCase();
            let total = 0;

            // Recorremos todas las filas con contenido de la tabla
            for (let i = 1; i < tableReg.rows.length; i++) {
                // Si el td tiene la clase "noSearch" no se busca en su cntenido
                if (tableReg.rows[i].classList.contains("noSearch")) {
                    continue;
                }

                let found = false;
                const cellsOfRow = tableReg.rows[i].getElementsByTagName('td');
                // Recorremos todas las celdas
                for (let j = 0; j < cellsOfRow.length && !found; j++) {
                    const compareWith = cellsOfRow[j].innerHTML.toLowerCase();
                    // Buscamos el texto en el contenido de la celda
                    if (searchText.length == 0 || compareWith.indexOf(searchText) > -1) {
                        found = true;
                        total++;
                    }
                }
                if (found) {
                    tableReg.rows[i].style.display = '';
                } else {
                    // si no ha encontrado ninguna coincidencia, esconde la
                    // fila de la tabla
                    tableReg.rows[i].style.display = 'none';
                }
            }
        }
    </script>
{% endblock %}
